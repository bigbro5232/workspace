<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver API</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 class="text-center mb-5">Naver 도서 검색</h1>
    <div class="container py-5">
        <form id="searchFrm">
            <div class="row my-3">
                <div class="col-2 text-center">
                    <label for="keyword">검색할 도서명</label>
                </div>
                <div class="col-8">
                    <input type="text" id="keyword" name="keyword" class="form-control" placeholder="검색할 도서명 입력">
                </div>
                <div class="col-2">
                    <button type="button" id="btnSearch" class="btn btn-success">검색</button>
                </div>
            </div>
        </form>
        <div id="pageNavi">

        </div>
        <div id="result">

        </div>
    </div><!-- end-->
    <script src="js/bookNaver.js"></script>
</body>

</html>
