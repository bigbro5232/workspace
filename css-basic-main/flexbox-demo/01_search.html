<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flexbox Layout</title>
	<link rel="stylesheet" href="../css/default.css">
	<style>
		.search-form {
			display: flex;
			height: 30px;
		}

		.search-form input[type="search"] {
			/* flex: 1 1 0px; */
			flex: 1;
			margin-right: 5px;
			border: 0;
			border-radius: 0.3em;
		}

		.search-form button {
			width: 5em;
			border: 0;
			border-radius: 0.3em;
			background: #0000ff;
			color: #ffffff;
			margin-right: 5px;
		}
	</style>
</head>

<body>
	<form class="search-form">
		<input type="search">
		<button type="submit">검색</button>
	</form>

</body>

</html>
