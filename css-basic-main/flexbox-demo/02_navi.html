<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flexbox Layout</title>
	<link rel="stylesheet" href="../css/default.css">
	<style>
		.menu {
			display: flex;
		}

		.menu-item {
			flex-grow: 1;
			background: #00f;
		}

		.menu-item:hover {
			background: rgb(168, 168, 218);
		}

		.menu-link {
			display: block;
			padding: 0.5em;
			text-align: center;
			color: white;
		}

		.menu-link:hover {
			color: white;
		}
	</style>
</head>

<body>

	<ul class="menu">
		<li class="menu-item">
			<a href="#" class="menu-link">Home</a>
		</li>
		<li class="menu-item">
			<a href="#" class="menu-link">About</a>
		</li>
		<li class="menu-item">
			<a href="#" class="menu-link">Contact</a>
		</li>
		<li class="menu-item">
			<a href="#" class="menu-link">MyMenu</a>
		</li>
		<li class="menu-item">
			<a href="#" class="menu-link">MyMenu</a>
		</li>
		<li class="menu-item">
			<a href="#" class="menu-link">MyMenu</a>
		</li>

	</ul>

</body>

</html>
