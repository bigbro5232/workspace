<!DOCTYPE html>
<html lang="en">
<head>

        body {
            background: #cfc8c8;
            margin: 60px;
        }
        .box {

            padding: 30px;

            right: 30px;

            background: blue;
        }

    <div class="box red">RED</div>
    <div class="box green">GREEN</div>
    <div class="box blue">BLUE</div>
</body>
</html>
