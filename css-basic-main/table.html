<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <caption>상품 목록</caption>
        <!-- 컬럼 그룹핑 -->
        <col style="width: 200px;">
        <colgroup span="2" style="background-color: rgb(94, 173, 173);"></colgroup>
        <col>
        <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td>총금액</td>
                <td colspan="3">8000원</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1</td>
                <td>1500원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2</td>
                <td rowspan="2">1000원</td>
            </tr>
            <tr>
                <td>3</td>
                <td>환타</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>

    <h2>학생 성적표</h2>
    <table>
        <tr>
            <th scope="col">구분</th>
            <th scope="col">중간고사</th>
            <th scope="col">기말고사</th>
        </tr>
        <tr>
            <th scope="row">전공</th>
            <td>A+</td>
            <td>B+</td>
        </tr>
        <tr>
            <th scope="row">교양</th>
            <td>C-</td>
            <td>B+</td>
        </tr>
    </table>
</body>

</html>
