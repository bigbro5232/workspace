<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>폼 태그 예시</h2>
    <form action="#" name="myForm" autocomplete="off">
        <fieldset>
            <legend>회원가입 정보</legend>
            <ul>
                <li>
                    <label for="user-id">아이디</label>
                    <input type="text" name="user-id" id="user-id" value="guest" size="5" maxlength="5" readonly>
                </li>
                <li>
                    <input type="password" name="user-pw" id="user-pw">
                </li>
            </ul>
            <input type="search" autofocus>
            <input type="email" required placeholder="email">
            <input type="tel" placeholder="번호">
            <input type="number">
            <input type="range">
        </fieldset>

        <textarea name="" id="" cols="40" rows="5">ABCD</textarea>

        <select name="" id="" multiple>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label for="A">A</label>
        <input type="checkbox" id="A">
        <label for="B">B</label>
        <input type="radio" name="B" value="1">
        <input type="radio" name="B" value="2">
        <input type="radio" name="B" value="3" checked>
        <input type="datetime-local">
        <input type="button" value="전송" disabled>
        <input type="submit" value="전송">
        <input type="reset" value="초기화">
        <input type="image" src="https://picsum.photos/50">
        <input type="color">
        <input type="file">
        <input type="hidden" name="some" value="value">
        <button type="button"><img src="https://picsum.photos/50" alt="">button</button>
    </form>
</body>

</html>
