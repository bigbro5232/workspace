<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            text-align: center;
            line-height: 100px;
            position: relative;
            left: 0px;
            top: 0px;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <button id="moveBtn">move</button>
    <div class="box" id="box">Box1</div>

    <script>
        let moveBtn = document.querySelector('#moveBtn');
        let box = document.querySelector('#box');

        function eventBox(x, y, target, callback) {
            box.callback = callback;
            const invBox = setInterval(function () {
                x += y;
                box.style.left = `${x}px`;
                if (x >= target) {
                    clearInterval(invBox);
                    box.style.left = `${x}px`;
                    box.callback();
                }
            }, 500);
        };

        moveBtn.addEventListener('click', function () {
            eventBox(0, 30, 200, function () {
                this.style.backgroundColor = `orange`;
            });
        });
    </script>
</body>

</html>
