            <button type="reset">취소</button>
        </form>
    </div>

    <script>
        // console.log(document.login);
        document.login.addEventListener("submit", function (event) {
            event.preventDefault();
            const inputVal = this.id.value;
            console.log(inputVal);
            document.createElement("p").textContent = inputVal
        });
        document.login.addEventListener("reset", (event) => {
            event.preventDefault();
        });
    </script>
</body>
